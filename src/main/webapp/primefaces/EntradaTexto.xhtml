<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Prime Faces +-</title>
</h:head>
<h:body>

	<header>
		<div
			style="justify-content: center; display: flex; background-color: #f5f5f5; margin: 20px; border-radius: 10px; padding: 10px">
			<h:graphicImage library="imagens" name="Oficial.png" width="200" />
		</div>

	</header>

	<div style="margin: 20px">
		<h1>Campos de entrada de texto</h1>

		<p:messages autoUpdate="true" id="msg" />


		<h:form id="form">

			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true"
					requiredMessage="O nome é Obrigatorio!" maxlength="35" size="40"
					placeholder="Insira o nome aqui"
					title="O mouse está sobre o componente" />

			</p:panelGrid>

		</h:form>

		<div>
			<h2>Campos de password</h2>
			<p:messages autoUpdate="true" id="msgPassword" />

			<h:form id="formPassword">

				<p:panelGrid columns="2">
					<p:outputLabel value="Senha" for="senha" />

					<p:password id="senha" feedback="true" weakLabel="Muito fraca"
						goodLabel="Senha razoável" strongLabel="Senha forte" inline="true"
						placeholder="A senha e obrigatória" size="30" required="true"
						promptLabel="Informe uma senha" match="confirma"
						validatorMessage="A senha ea conrfirmação estão diferentes" />

					<p:outputLabel value="Confirme a senha" for="confirma" />
					<p:password id="confirma" rendered="true" size="30" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Cadastrar senha" icon="pi pi-check" />

			</h:form>

		</div>

	</div>
</h:body>
</html>
